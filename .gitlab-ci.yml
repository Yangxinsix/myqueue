tests:
  image: python:3.9
  script:
    - python -m venv venv
    - . venv/bin/activate
    - pip install -U pip
    - pip install flake8 mypy coverage pytest interrogate numpy
    - pip install .
    - echo "import covergage; coverage.process_startup()" > venv/lib/python3.9/site-packages/cov.pth
    - touch cov.cfg
    - export COVERAGE_PROCESS_START=/builds/myqueue/myqueue/cov.cfg
    - coverage run -p --source=myqueue -m pytest -v
    - coverage combine -a .coverage.*
    - coverage report -i --fail-under=83
    - mypy -p myqueue
    - flake8 myqueue
    - interrogate -v -m -i -f 49.0 myqueue -e myqueue/test

oldtests:
  image: python:3.7
  script:
    - pip install pytest numpy
    - pip install -e .
    - pytest
